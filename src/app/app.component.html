<h1>Accessible Modal Component</h1>
<p>Welcome to the modal testing page</p>

<button class="button button-primary" type="button" (click)="showModal()">Show Modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">First Name</label>
    <input id="firstName" type="text" [(value)]="firstName">
  </div>
  <div class="form-field">
    <label for="sureName">Surename</label>
    <input id="sureName" type="text">
  </div>
  <div class="form-field">
    <label for="age">Age</label>
    <input id="age" type="text">
  </div>
  
  <div class="button-group">
    <button type="button" class="button button-primary">Submit</button>
    <button type="button" class="button button-secondary" (click)="modalRef.close()">Cancel</button>
  </div>
</ng-template>
